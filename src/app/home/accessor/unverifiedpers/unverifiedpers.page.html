<ion-header>
  <ion-toolbar color="dark">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Unverified Professional</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="scrollH">
    <table class="table">
      <tr>
        <th>Name</th>
        <th>ID No</th>
        <th>Email</th>
        <th>Exp in Years</th>
        <th>Status</th>
      </tr>
      <tr *ngFor="let x of objs">
        <td>{{x.name}}</td>
        <td>{{x.id_no}}</td>
        <td>{{x.email}}</td>
        <td>{{x.exp_year}}</td>
        <td class="d-flex">
          <ng-container *ngIf="x.status == 'Pending'">
            <ion-button size="small" color="success" class='verifybtn' (click)="verify(x)">Begin Verification</ion-button>
          </ng-container>
          <ng-container *ngIf="x.status == 'Unverified'">
            <ion-button size="small" color="danger" class='verifybtn' (click)="schedule()">Verify</ion-button>
          </ng-container>
          <ng-container *ngIf="x.status == 'Verified'">Verified</ng-container>
        </td>
      </tr>
    </table>
  </div>
</ion-content>
