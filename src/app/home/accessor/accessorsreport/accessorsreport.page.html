<ion-header>
  <ion-toolbar color="dark">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Accessors Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="schedule_line" [formGroup]="report_form" (ngSubmit)="report_confirm(report_form.value)">
    <ion-item color="" class="report_line">
      <ion-label  position="floating" color="" class="inner"></ion-label>
      <ion-input type="text" formControlName="accessor" color="" class="inner" [readonly]="true"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label  position="floating" color="" class="inner" style="margin-bottom:5px ;">Report Type</ion-label>
      <ion-select multiple="false" formControlName="report_type" Placeholder="Select Report Type"  (ngModelChange)="getType($event)">
        <ion-select-option value="Project submission"> Project submission Report</ion-select-option>
        <ion-select-option value="Business Registration">Business Registration Report</ion-select-option>
        <ion-select-option value="ePlan submission Report">ePlan submission Report</ion-select-option>
        <ion-select-option value="Quick Verify Request Report">Quick Verify Request Report</ion-select-option>
        <ion-select-option value="Profile Report">Profile Report</ion-select-option>
      </ion-select>
    </ion-item>
    <br>
    <ion-item>
      <ion-label  position="floating" color="" class="inner" style="margin-bottom:5px ;">Professional Name</ion-label>
      <ion-select placeholder="Select Professional Name" formControlName="profess_name" multiple='false'>
        <ng-container *ngFor="let x of profess">
          <ion-select-option *ngIf="x.reg_number != ''">{{x.name}}</ion-select-option>
        </ng-container>
      </ion-select>
    </ion-item>
    <br>
    <ion-item>
      <ion-label  position="floating" class="inner">Report Title</ion-label>
      <ion-input type="text" formControlName="report_title" color="" class="inner"></ion-input>
    </ion-item>
    <div class="validation-errors schedule_line">
      <ng-container *ngFor="let validation of validation_messages.report_title">
        <div class="error-message" *ngIf="report_form.get('report_title').hasError(validation.type) && (report_form.get('report_title').dirty)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label  position="floating" class="inner">Report Content</ion-label>
      <ion-textarea
      rows="3"
      position="floating"
      class="inner"
      formControlName = "report_content"
      placeholder="Please write report about the Project.">
    </ion-textarea>
    </ion-item>
    <br>
    <ion-row >
      <ion-button style="width: 100%;" type="submit" [disabled]="!report_form.valid" color="success">Confirm to build report</ion-button>
    </ion-row>
  </form>
</ion-content>

<ion-footer color="dark" class="footer">
  <ion-toolbar color="">
    <ion-title class="footer">Copyright SIVAGO </ion-title>
  </ion-toolbar>
</ion-footer>
