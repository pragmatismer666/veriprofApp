<ion-header>
    <ion-toolbar color="dark">
        <ion-back-button slot="start"></ion-back-button>
        <ion-title>Report</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <table class="table">
            <tr>
                <!-- <th>ID</th>
                <th>Assessor</th> -->
                <th>Type</th>
                <th>Client Name</th>
                <th>Created at</th>
                <th>Document</th>
            </tr>
            <tr *ngFor="let x of objs">
                <!-- <td>{{x.id}}</td>
                <td>{{x.accessor}}</td>
                <td>{{x.report_type}} Submission</td> -->
                <td>{{x.type}}</td>
                <td>{{x.client_name}}</td>
                <td>{{x.created_at}}</td>
                <td (click)="download(x.file)" style="background-color: lightgreen;">Download</td>
            </tr>
        </table>
    </ion-card>
</ion-content>

<ion-footer color="dark" class="footer">
    <ion-toolbar color="">
        <ion-title class="footer">Copyright SIVAGO </ion-title>
    </ion-toolbar>
</ion-footer>
