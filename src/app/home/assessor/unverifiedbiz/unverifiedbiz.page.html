<ion-header class="h-50px">
    <ion-toolbar color="dark" class="h-50px">
        <ion-back-button slot="start" class="h-45px"></ion-back-button>
        <ion-title class="h-50px">Business</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="fixed-ion-card-area top-55px">
        <ion-card-content>
            <table class="rwd-table">
                <ng-container *ngIf="objs.length > 0">
                    <tr *ngFor="let x of objs">
                        <td data-th="Project Name">{{x.pname}}</td>
                        <td data-th="Project Type">{{x.ptype}}</td>
                        <td data-th="Project Council">{{x.pcouncil}}</td>
                        <td data-th="CIPC Reg No">{{x.pcipc_reg_no}}</td>
                        <td data-th="Updated">{{x.updated_at}}</td>
                        <td data-th="Status">{{x.status}}</td>
                    </tr>
                </ng-container>
                <ng-container *ngIf="objs.length == 0">
                    <div class="text-center">No business</div>
                </ng-container>
            </table>
        </ion-card-content>
    </ion-card>
</ion-content>
